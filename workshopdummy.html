<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshops - Orion</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Roboto', sans-serif; background-color: #141414; color: #f5f5f5; }

    /* Video Background */
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(32, 32, 32, 0.8);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #f5f5f5;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #1db954;
    }

    /* Content Section */
    .content-section {
      padding: 100px 20px;
      text-align: center;
      margin-top: 60px;
    }

    /* Box Container - Modified for Vertical Layout */
    .box-container {
      display: flex;
      flex-direction: column; /* Vertical layout */
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      background: rgba(32, 32, 32, 0.8);
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      width: 300px;
    }

    .box img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .enroll-button {
      background: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .enroll-button:hover {
      background: #17a34a;
    }

    /* Popup Form */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .popup-form {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      z-index: 1001;
      width: 300px;
    }

    .popup-form input, .popup-form select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background: #1db954;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
      color: white;
    }

  </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="/static/images/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="/static/images/offlogo.jpeg" alt="Orion Logo">
            <span style="font-size: 22px; font-weight: bold; color: green"></span>

            <h1>Orion</h1>
        </div>
       
    </header>

    <!-- Content Section -->
    <section class="content-section">
        <h3>Workshops</h3>
        <div class="box-container">
            <div class="box"><img src="/static/images/powerbi.jpeg"><button class="enroll-button" onclick="openForm()">Enroll Now</button></div>
            <div class="box"><img src="/static/images/vr.jpeg"><button class="enroll-button" onclick="openForm()">Enroll Now</button></div>
            <div class="box"><img src="/static/images/Mysql.jpeg"><button class="enroll-button" onclick="openForm()">Enroll Now</button></div>
            <div class="box"><img src="/static/images/DataScience.jpeg"><button class="enroll-button" onclick="openForm()">Enroll Now</button></div>
        </div>
    </section>

    <!-- Popup Form -->
    <div class="overlay" id="overlay" onclick="closeForm()"></div>
    <div class="popup-form" id="popupForm">
        <div class="close-btn" onclick="closeForm()">âœ–</div>
        <h2>Enroll Now</h2>
    <form id="enrollForm" method="POST" action="https://formspree.io/f/mrbevvlj">
      <input type="hidden" name="_captcha" value="false">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" placeholder="Degree" required>
      <label for="interest">Interested In:</label>
      <select id="interest" name="interest" required>
        <option value="" disabled selected>Interested In</option>
        <option value="Internship">Internship</option>
        <option value="Course">Course</option>
        <option value="Workshop">Workshop</option>
      </select>
      <label for="field">Field of Interest:</label>
      <select id="field" name="field" required>
        <option value="" disabled selected>Field of Interest</option>
        <option value="Full Stack">Full Stack</option>
        <option value="Data Science">Data Science</option>
        <option value="AR/VR">AR/VR</option>
        <option value="AI/ML">AI/ML</option>
        <option value="Content Writing">Content Writing</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Logo Designing">Logo Designing</option>
        <option value="Graphics Designing">Graphics Designing</option>
        <option value="Blockchain">Blockchain</option>
        <option value="SAP">SAP</option>
        <option value="Game Dev">Game Development</option>
        <option value="UI/UX">UI/UX</option>
        <option value="Web Dev">Web Development</option>
        <option value="App Dev">App Development</option>
        <option value="ML/DL">Machine Learning/Deep Learning</option>
        <option value="Python/R">Python/R</option>
        <option value="MySQL">MySQL</option>
        <option value="Power BI">Power BI</option>
        <option value="Gen AI">Generative AI</option>
      </select>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>


    <script>
        function openForm() { document.getElementById("popupForm").style.display = "block"; document.getElementById("overlay").style.display = "block"; }
        function closeForm() { document.getElementById("popupForm").style.display = "none"; document.getElementById("overlay").style.display = "none"; }
    </script>

</body>
</html>
