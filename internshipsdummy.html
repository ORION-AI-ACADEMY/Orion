<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orion - Courses for Data Science, Full Stack Development, Ethical Hacking, and more.">
    <title>Courses - Orion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #f5f5f5;
            text-align: center;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(32, 32, 32, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo img {
            height: 40px;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 28px;
            margin-top: 80px;
        }

        .courses-section {
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
            max-width: 1200px;
            margin: auto;
        }

        .category-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #202020;
    border-radius: 10px;
    text-align: center;
    width: 250px; /* Increased width */
    height: 340px; /* Increased height */
    cursor: pointer;
    transition: transform 0.3s;
    padding-bottom: 15px;
    position: relative;
}

        .category-box:hover {
            transform: scale(1.05);
        }

        .course-image {
    width: 100%;
    height: 260px; /* Adjusted height */
    object-fit: contain;
}

.course-title {
    font-size: 24px; /* Slightly larger font */
    font-weight: bold;
    color: white;
    margin-top: 10px;
}


.button {
    width: 85%;
    padding: 12px;
    font-size: 16px; /* Slightly larger text */
    background-color: #1db954;
    border-radius: 5px;
    color: white;
    text-align: center;
    transition: all 0.3s;
    cursor: pointer;
    border: none;
    margin-top: 20px;
}


.button:hover {
    background-color: #17a74b;
    transform: scale(1.1);
}

        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        /* Popup Form Styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }

        .popup-form h2 {
            margin-bottom: 10px;
        }

        .popup-form input, .popup-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .popup-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #1db954;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .popup-form .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="/static/images/video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="navbar">
        <div class="logo" style="display: flex; align-items: center;">
            <img src="/static/images/offlogo.jpeg" alt="Orion Logo" style="height: 40px; margin-right: 10px;">
            <span style="font-size: 22px; font-weight: bold; color: green;">Orion</span>
        </div>
    </div>

    <section class="courses-section">
        <h3>Our Internships</h3>

        <div class="category-grid">
            <div class="category-box">
                <img src="/static/images/DataScience.jpeg" alt="Data Science" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>
            <div class="category-box">
                <img src="/static/images/full-stack.jpeg" alt="Full Stack Development" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>
            <div class="category-box">
                <img src="/static/images/ui_ux.jpeg" alt="UI/UX" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>

            <div class="category-box">
                <img src="/static/images/powerbi.jpeg" alt="PowerBI" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>

            <div class="category-box">
                <img src="/static/images/web_dev.jpeg" alt="Web Development" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>
            <div class="category-box">
                <img src="/static/images/app_dev.jpeg" alt="App Development" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>
            <div class="category-box">
                <img src="/static/images/vr.jpeg" alt="VR/AR" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>
            <div class="category-box">
                <img src="/static/images/machine.jpeg" alt="ML/DL" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>
            <div class="category-box">
                <img src="/static/images/content_writing.jpeg" alt="Content writing" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>
            
            <div class="category-box">
                <img src="/static/images/digital_marketing.jpeg" alt="Digital Marketing" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>
            
            <div class="category-box">
                <img src="/static/images/graphics_designing.jpeg" alt="Graphics Designing" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>
            
            <div class="category-box">
                <img src="/static/images/logo.jpeg" alt="Logo Designing" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>
            
            <div class="category-box">
                <img src="/static/images/block.jpeg" alt="Blockchain" class="course-image">
                <button class="button" onclick="openForm()">Enroll Now</button>
            </div>
            
         


        </div>
    </section>

    <!-- Popup Form -->
    <div class="overlay" id="overlay" onclick="closeForm()"></div>
    <div class="popup-form" id="popupForm">
        <div class="close-btn" onclick="closeForm()">âœ–</div>
        <h2>Enroll Now</h2>
    <form id="enrollForm" method="POST" action="https://formspree.io/f/mrbevvlj">
      <input type="hidden" name="_captcha" value="false">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" placeholder="Degree" required>
      <label for="interest">Interested In:</label>
      <select id="interest" name="interest" required>
        <option value="" disabled selected>Interested In</option>
        <option value="Internship">Internship</option>
        <option value="Course">Course</option>
        <option value="Workshop">Workshop</option>
      </select>
      <label for="field">Field of Interest:</label>
      <select id="field" name="field" required>
        <option value="" disabled selected>Field of Interest</option>
        <option value="Full Stack">Full Stack</option>
        <option value="Data Science">Data Science</option>
        <option value="AR/VR">AR/VR</option>
        <option value="AI/ML">AI/ML</option>
        <option value="Content Writing">Content Writing</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Logo Designing">Logo Designing</option>
        <option value="Graphics Designing">Graphics Designing</option>
        <option value="Blockchain">Blockchain</option>
        <option value="SAP">SAP</option>
        <option value="Game Dev">Game Development</option>
        <option value="UI/UX">UI/UX</option>
        <option value="Web Dev">Web Development</option>
        <option value="App Dev">App Development</option>
        <option value="ML/DL">Machine Learning/Deep Learning</option>
        <option value="Python/R">Python/R</option>
        <option value="MySQL">MySQL</option>
        <option value="Power BI">Power BI</option>
        <option value="Gen AI">Generative AI</option>
      </select>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>


    <script>
        function openForm() { document.getElementById("popupForm").style.display = "block"; document.getElementById("overlay").style.display = "block"; }
        function closeForm() { document.getElementById("popupForm").style.display = "none"; document.getElementById("overlay").style.display = "none"; }
    </script>

</body>
</html>
