<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Openings - Orion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #f5f5f5;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 100px 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(32, 32, 32, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar h1 {
            font-size: 24px;
            color: #1db954;
        }

        .job-listings {
            max-width: 800px;
            margin: auto;
            text-align: left;
        }

        .job {
            background-color: rgba(32, 32, 32, 0.9);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .apply-button {
            display: inline-block;
            background-color: #1db954;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        .apply-button:hover {
            background-color: #17a34a;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        /* Popup Form */
        .popup-form {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #222; /* Dark background */
    color: #fff; /* White text */
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.popup-form input, 
.popup-form select, 
.popup-form button {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}
.popup-form input, 
.popup-form select {
    background: #333; /* Darker input fields */
    color: #fff;
    border: 1px solid #444;
}

.popup-form input::placeholder {
    color: #bbb;
}

.popup-form select {
    appearance: none;
}

.submit-btn {
    background-color: #1db954;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    background-color: #17a34a;
}

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="/static/images/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="/static/images/offlogo.jpeg" alt="Orion Logo">
            <h1>Orion</h1>
        </div>
    </header>

    <section class="content">
        <div class="job-listings">
            <h1>Current Job Openings</h1>
            
            <div class="job">
                <h2>Data Scientist (0-2 Years Experience)</h2>
                <p><strong>Location:</strong> Remote / Hybrid</p>
                <button class="apply-button" onclick="openForm('Data Scientist')">Apply Now</button>
            </div>

            <div class="job">
                <h2>Full Stack Developer (0-2 Years Experience)</h2>
                <p><strong>Location:</strong> Remote / Onsite</p>
                <button class="apply-button" onclick="openForm('Full Stack Developer')">Apply Now</button>
            </div>

            <div class="job">
                <h2>AI Engineer (0-2 Years Experience)</h2>
                <p><strong>Location:</strong> Remote / Hybrid</p>
                <button class="apply-button" onclick="openForm('AI Engineer')">Apply Now</button>
            </div>
        </div>
    </section>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeForm()"></div>

    <!-- Popup Form -->
    <div class="overlay" id="overlay" onclick="closeForm()"></div>
    <div class="popup-form" id="popupForm">
        <div class="close-btn" onclick="closeForm()">âœ–</div>
        <h2>Enroll Now</h2>
    <form id="enrollForm" method="POST" action="https://formspree.io/f/mrbevvlj">
      <input type="hidden" name="_captcha" value="false">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" placeholder="Degree" required>
      <label for="interest">Interested In:</label>
      <select id="interest" name="interest" required>
        <option value="" disabled selected>Interested In</option>
        <option value="Internship">Internship</option>
        <option value="Course">Course</option>
        <option value="Workshop">Workshop</option>
      </select>
      <label for="field">Field of Interest:</label>
      <select id="field" name="field" required>
        <option value="" disabled selected>Field of Interest</option>
        <option value="Full Stack">Full Stack</option>
        <option value="Data Science">Data Science</option>
        <option value="AR/VR">AR/VR</option>
        <option value="AI/ML">AI/ML</option>
        <option value="Content Writing">Content Writing</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Logo Designing">Logo Designing</option>
        <option value="Graphics Designing">Graphics Designing</option>
        <option value="Blockchain">Blockchain</option>
        <option value="SAP">SAP</option>
        <option value="Game Dev">Game Development</option>
        <option value="UI/UX">UI/UX</option>
        <option value="Web Dev">Web Development</option>
        <option value="App Dev">App Development</option>
        <option value="ML/DL">Machine Learning/Deep Learning</option>
        <option value="Python/R">Python/R</option>
        <option value="MySQL">MySQL</option>
        <option value="Power BI">Power BI</option>
        <option value="Gen AI">Generative AI</option>
      </select>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>


    <script>
        function openForm() { document.getElementById("popupForm").style.display = "block"; document.getElementById("overlay").style.display = "block"; }
        function closeForm() { document.getElementById("popupForm").style.display = "none"; document.getElementById("overlay").style.display = "none"; }
    </script>

</body>
</html>
